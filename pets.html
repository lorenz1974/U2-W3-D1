    <!-- Insert you stylesheet, if any. -->

    <style>
        header img {
            transition: all 2s ease-in-out;
            position: relative;
        }

        header img:hover {
            animation: zoomToCenter 2s ease-in-out;
        }

        @keyframes zoomToCenter {
            0% {
                transform: scale(1) translate(0, 0);
            }

            50% {
                transform: scale(5) translate(0, calc(10vh));
            }

            100% {
                transform: scale(1) translate(0, 0);
            }
        }
    </style>

</head>

<body>
    <header class="d-flex justify-content-center m-3">
        <img width="50px" class="border border-1 border-danger m-1"
            src="https://www.103.it/wp-content/uploads/2021/04/gigisabani.jpg">
        <h1 class="m-1">Form raccolta dati</h1>
    </header>

    <main>
        <div class="container border border-1 border-warning">
            <form>

                <h2>first Pet</h2>
                <div class="row row-cols-1  row-cols-md-2 row-cols-lg-4 mt-5">
                    <div class="col form-group">
                        <label class="fw-bold" for="petName1">Name of the first pet</label>
                        <input id="petName1" type="text" class="form-control mt-2" placeholder="Pet name"
                            value="Nome Pet 1" required>
                    </div>
                    <div class="col">
                        <label class="fw-bold" for=" ownerName1">Name of the first owner</label>
                        <input id="ownerName1" type="text" class="form-control mt-2" placeholder="Owner name"
                            value="Nome proprietario 1" required>
                    </div>
                    <div class="col">
                        <label class="fw-bold" for=" species1">Species of the first pet</label>
                        <select id="species1" type="text" class="form-control mt-2">
                            <option></option>
                        </select>
                    </div>
                    <div class="col">
                        <label class="fw-bold" for=" greed1">greed of the first pet</label>
                        <select id="greed1" type="text" class="form-control mt-2">
                            <option></option>
                        </select>
                    </div>
                </div>

                <h2 class="mt-5">second Pet</h2>
                <div class="row row-cols-1  row-cols-md-2 row-cols-lg-4 mt-5">
                    <div class="col form-group">
                        <label class="fw-bold" for=" petName2">Name of the second pet</label>
                        <input id="petName2" type="text" class="form-control mt-2" placeholder="Pet name"
                            value="Nome Pet 2" required>
                    </div>
                    <div class="col">
                        <label class="fw-bold" for=" ownerName2">Name of the second owner</label>
                        <input id="ownerName2" type="text" class="form-control mt-2" placeholder="Owner name"
                            value="Nome proprietario 2" required>
                    </div>
                    <div class="col">
                        <label class="fw-bold" for=" species2">Species of the second pet</label>
                        <select id="species2" type="text" class="form-control mt-2">
                            <option></option>
                        </select>
                    </div>
                    <div class="col">
                        <label class="fw-bold" for=" greed2">greed of the second pet</label>
                        <select id="greed2" type="text" class="form-control mt-2">
                            <option></option>
                        </select>
                    </div>
                </div>

                <div class="row mt-5 justify-content-center">
                    <div class="col d-flex justify-content-center">
                        <button id="sendButton" class="btn btn-success me-2">INVIO</button>
                        <button id="resetButton" class="btn btn-danger ms-2">RESET</button>
                    </div>
                </div>

                <div id="alert" class="alert alert-danger mt-3 invisible" role="alert">
                    This is a danger alert—check it out!
                </div>

            </form>

            <h2>Tabella risultati</h2>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>first Pet Name</th>
                        <th>first Owner</th>
                        <th>first Species</th>
                        <th>first greed</th>
                        <th>second Pet Name</th>
                        <th>second Owner</th>
                        <th>second Species</th>
                        <th>second greed</th>
                        <th>CHECK</th>
                    </tr>
                <tbody id="tableBody"></tbody>
                </thead>
            </table>
        </div>
    </main>

    <footer>
        <!-- Insert here your footer. -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
